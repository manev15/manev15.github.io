<!DOCTYPE html>
<html>
<head>
    <title>Add Event to Calendar</title>
    <script>
        function addToCalendar() {
            var icsContent = "BEGIN:VCALENDAR\n" +
                "VERSION:2.0\n" +
                "BEGIN:VEVENT\n" +
                "SUMMARY:Discuss project progress\n" +
                "DTSTART:20230527T080000Z\n" +
                "DTEND:20230527T090000Z\n" +
                "END:VEVENT\n" +
                "END:VCALENDAR\n";

            var encodedContent = encodeURIComponent(icsContent);
            var url = 'data:text/calendar;charset=utf-8,' + encodedContent;
            var link = document.createElement('a');
            link.setAttribute('href', url);
            link.setAttribute('download', 'event.ics');
            link.innerHTML = 'Click here to download the iCalendar file.';
            document.body.appendChild(link);
        }
    </script>
</head>
<body onload="addToCalendar()">
    <h1>Adding Event to Calendar v2 ace...</h1>
</body>
</html>
